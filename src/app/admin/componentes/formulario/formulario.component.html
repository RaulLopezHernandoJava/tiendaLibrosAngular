<form #formulario class="needs-validation" [class.was-validated]="validado" novalidate>
    <div class="form-group row">
        <label for="nombre" class="col-sm-2 col-form-label">Titulo</label>
        <div class="col-sm-10">
            <input pattern="\p{Lu}[\p{L} ]{2,50}" [(ngModel)]="libro.titulo" placeholder="Titulo" name="titulo" type="text" class="form-control">
            <div class="invalid-feedback">
                El titulo del libro tiene que tener una longitud entre 2 y 50 caracteres
            </div>
        </div>

    </div>
    <div class="form-group row">
        <label for="ISBN" class="col-sm-2 col-form-label">ISBN</label>
        <div class="col-sm-10">
            <input pattern="\d{13}" [(ngModel)]="libro.ISBN" placeholder="ISBN" name="ISBN" type="text" class="form-control">
            <div class="invalid-feedback">
                El ISBN no puede contener mas de 13 caracteres
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="autor" class="col-sm-2 col-form-label">Autor</label>
        <div class="col-sm-10">
            <input pattern="\p{Lu}[\p{L} ]{2,50}" [(ngModel)]="libro.autor" placeholder="Autor" name="autor" type="text" class="form-control">
            <div class="invalid-feedback">
                El nombre del autor debe contener entre 2 y 50 caracteres
            </div>
        </div>

    </div>
    <div class="form-group row">
        <label for="fechaLanzamiento" class="col-sm-2 col-form-label">Fecha de Lanzamiento</label>
        <div class="col-sm-10">
            <input [(ngModel)]="libro.fechaLanzamiento" type="date" placeholder="Fecha de Lanzamiento" name="fechaLanzamiento" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="precio" class="col-sm-2 col-form-label">Precio</label>
        <div class="col-sm-10">
            <input pattern="[0-9]|.{3}" [(ngModel)]="libro.precio" type="number" placeholder="Precio" name="precio" class="form-control">
            <div class="invalid-feedback">
                El precio debe ser numerico y no mayor de 999 euros
            </div>
        </div>

    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="button" (click)="btnAceptar(formulario.checkValidity())" class="btn btn-outline-primary">Aceptar</button>
            <button type="button" routerLink="/admin" class="btn btn-outline-danger">Cancelar</button>
        </div>
    </div>
</form>
